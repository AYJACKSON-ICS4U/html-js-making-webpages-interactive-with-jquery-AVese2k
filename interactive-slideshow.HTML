<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Interactive slideshow</title>
        <style>
            .picture {
                padding: 15px;
                border: 1px solid orange;
            }
        </style>
    </head>
    <body>
    
    <br>
    <img src="https://www.kasandbox.org/programming-images/food/mushroom.png" width="400" alt="Mushrooms" id="mushrooms" class="picture">
    <img src="https://www.kasandbox.org/programming-images/food/bananas.png" width="400" alt="Bananas" id="bananas" class="picture">
    
    <button id="prev-button">Prev</button>
    <button id="next-button">Next</button>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    $("#bananas").hide();
    $("#prev-button").on("click", function() {
        $("#bananas").hide();
        $("#mushrooms").slideDown();
    });
    
    $("#next-button").on("click", function() {
        $("#mushrooms").hide();
        $("#bananas").slideDown();
    });
    </script> 
    
    </body>
</html>
